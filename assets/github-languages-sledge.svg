		<line x2="61" y2="175" x1="20" y1="175" stroke="MediumSlateBlue" />
		</g>
	
	<g fill="none" stroke-width="20" stroke-linecap="round" class="path">
	<path d="M 20 275 A 125 125 45 0 1 -82 78" stroke="LightSeaGreen"/>
		<path d="M 20 255 A 105 105 45 0 1 -69 94" stroke="Salmon"/>
		<path d="M 20 235 A 85 85 45 0 1 -62 128" stroke="Tan"/>
		<path d="M 20 215 A 65 65 45 0 1 -44 144" stroke="DodgerBlue"/>
