		<circle cx="20" cy="150" r="65" />
		<circle cx="20" cy="150" r="45" />
  		<circle cx="20" cy="150" r="25" />
	</g>
<g fill="none" stroke-width="20" class="line"><line x2="550" y2="275" x1="20" y1="275" stroke="LightSeaGreen" />
		<line x2="513" y2="255" x1="20" y1="255" stroke="Salmon" />
		<line x2="244" y2="235" x1="20" y1="235" stroke="Tan" />
		<line x2="77" y2="215" x1="20" y1="215" stroke="DodgerBlue" />
