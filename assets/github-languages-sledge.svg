		<line x2="51" y2="175" x1="20" y1="175" stroke="DodgerBlue" />
		</g>
	
	<g fill="none" stroke-width="20" stroke-linecap="round" class="path">
	<path d="M 20 275 A 125 125 45 0 1 -77 71" stroke="Pink"/>
		<path d="M 20 255 A 105 105 45 0 1 -74 103" stroke="Orange"/>
		<path d="M 20 235 A 85 85 45 0 1 -60 123" stroke="Chocolate"/>
		<path d="M 20 215 A 65 65 45 0 1 -44 144" stroke="MediumSlateBlue"/>
		<path d="M 20 195 A 45 45 45 0 1 -24 146" stroke="Orchid"/>
